version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    platform: linux/arm64
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgresStefan11
      POSTGRES_DB: expressproject2Db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Server
  server:
    build: 
      context: ./server
      dockerfile: Dockerfile
    platform: linux/arm64
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_USER: postgres
      DB_PASSWORD: postgresStefan11
      DB_NAME: expressproject2Db
      DB_PORT: 5432
      DB_DIALECT: postgres
      JWT_SECRET: importantsecret
    volumes:
      - ./server:/app
      - /app/node_modules
      - ./server/uploads:/app/uploads
    command: sh -c "npx sequelize-cli db:migrate && npm start"

  # Frontend Client
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    platform: linux/arm64
    ports:
      - "3000:3000"
    depends_on:
      - server
    volumes:
      - ./client:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:3001
      - WATCHPACK_POLLING=true
    stdin_open: true
    tty: true

volumes:
  postgres_data: